{% extends 'base.html' %}

{% block content %}

<h1 class="fw-bold fs-1 m-3 p-3">로또 번호 뽑기 </h1>

{% if lotto_nums %}
    {% for num in lotto_nums %}

        <span class="dot primary">{{ num }}</span>

    {% endfor %}

    <br>
    <a href="{% url 'lottoapp:lotto' %}">
        <button type="button" class="btn btn-outline-primary mt-3">다 시!</button>
    </a>

{% else %}

    <h1> Error </h1>

{% endif %}



{% endblock %}
